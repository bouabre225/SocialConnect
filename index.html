<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion / Inscription - SocialConnect</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
    background: linear-gradient(-45deg, #007bff, #00c6ff, #7ee8fa, #eec0c6);
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    }

    @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
    }

    .box {
    background: #fff;
    padding: 40px;
    border-radius: 20px;
    width: 100%;
    max-width: 450px;
    box-shadow: 0 0 25px rgba(0,0,0,0.15);
    text-align: center;
    }

    .hidden {
    display: none;
    opacity: 0;
    transition: all 0.5s ease;
    }

    .visible {
    display: block;
    opacity: 1;
    transition: all 0.5s ease;
    }
</style>
</head>
<body>

<div class="box">
<img src="assets/images/logo.png" alt="Logo" style="height: 60px;" class="mb-4">

<!-- Form Connexion -->
<div id="loginSection" class="visible">
    <h4>Se connecter</h4>
    <div id="loginMessage"></div>
    <form id="loginForm">
    <input type="email" class="form-control mb-3" name="email" placeholder="Email" required>
    <input type="password" class="form-control mb-3" name="password" placeholder="Mot de passe" required>
    <button type="submit" class="btn btn-primary w-100">Connexion</button>
    </form>
    <p class="mt-3">Pas encore de compte ? <button class="btn btn-link p-0" onclick="showRegister()">Créer un compte</button></p>
</div>

<!-- Form Inscription -->
<div id="registerSection" class="hidden">
    <h4>Créer un compte</h4>
    <div id="registerMessage"></div>
    <form id="registerForm">
    <input type="text" class="form-control mb-3" name="firstname" placeholder="Prénom" required>
    <input type="text" class="form-control mb-3" name="lastname" placeholder="Nom" required>
    <input type="email" class="form-control mb-3" name="email" placeholder="Email" required>
    <input type="password" class="form-control mb-3" name="password" placeholder="Mot de passe" required>
    <button type="submit" class="btn btn-success w-100">Créer un compte</button>
    </form>
    <p class="mt-3">Déjà inscrit ? <button class="btn btn-link p-0" onclick="showLogin()">Se connecter</button></p>
</div>

</div>

<script src="assets/js/login_register.js"></script>
<script>
function showRegister() {
    document.getElementById('loginSection').classList.remove('visible');
    document.getElementById('loginSection').classList.add('hidden');
    setTimeout(() => {
    document.getElementById('registerSection').classList.remove('hidden');
    document.getElementById('registerSection').classList.add('visible');
    }, 300);
}

function showLogin() {
    document.getElementById('registerSection').classList.remove('visible');
    document.getElementById('registerSection').classList.add('hidden');
    setTimeout(() => {
    document.getElementById('loginSection').classList.remove('hidden');
    document.getElementById('loginSection').classList.add('visible');
    }, 300);
}
</script>
</body>
</html>
