<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion / Inscription - SocialConnect</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
    background: #f0f2f5;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    }
    .form-container {
    width: 900px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    overflow: hidden;
    display: flex;
    transition: transform 0.6s ease-in-out;
    }
    .form-box {
    flex: 1;
    padding: 40px;
    }
    .form-container.switch {
    transform: translateX(-50%);
    }
    .btn-switch {
    cursor: pointer;
    text-decoration: underline;
    color: #007bff;
    }
</style>
</head>
<body>

<div class="form-container d-flex" id="formContainer">

<!-- Connexion -->
<div class="form-box">
    <h3>Se connecter</h3>
    <div id="loginMessage"></div>
    <form id="loginForm">
    <input type="email" class="form-control mb-3" name="email" placeholder="Email" required>
    <input type="password" class="form-control mb-3" name="password" placeholder="Mot de passe" required>
    <button type="submit" class="btn btn-primary w-100 mb-2">Connexion</button>
    <p class="text-center mt-2">Pas encore de compte ? 
        <span class="btn-switch" onclick="switchForm()">Créer un compte</span>
    </p>
    </form>
</div>

<!-- Inscription -->
<div class="form-box bg-light">
    <h3>Inscription</h3>
    <div id="registerMessage"></div>
    <form id="registerForm">
    <input type="text" class="form-control mb-3" name="firstname" placeholder="Prénom" required>
    <input type="text" class="form-control mb-3" name="lastname" placeholder="Nom" required>
    <input type="email" class="form-control mb-3" name="email" placeholder="Email" required>
    <input type="password" class="form-control mb-3" name="password" placeholder="Mot de passe" required>
    <button type="submit" class="btn btn-success w-100 mb-2">Créer un compte</button>
    <p class="text-center mt-2">Déjà inscrit ? 
        <span class="btn-switch" onclick="switchForm()">Se connecter</span>
    </p>
    </form>
</div>

</div>

<script src="assets/js/login_register.js"></script>
</body>
</html>
