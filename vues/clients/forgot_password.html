<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SocialConnect - Mot de passe oublié</title>
<link href="../../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../../assets/icons/bootstrap-icons.css" rel="stylesheet">
<style>
body {
    background: linear-gradient(to right, #6a11cb, #2575fc);
    min-height: 100vh;
}
.container-flex {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.card-login {
    display: flex;
    border: none;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 25px rgba(0,0,0,0.15);
    max-width: 850px;
    width: 100%;
}
.left-panel {
    background: #007bff;
    color: white;
    padding: 40px;
    flex: 1;
}
.left-panel h2 {
    font-weight: 800;
}
.left-panel p {
    margin-top: 10px;
}
.left-panel .feature {
    margin-top: 30px;
}
.left-panel .feature i {
    font-size: 28px;
    margin-right: 10px;
}
.right-panel {
    background: #fff;
    padding: 50px;
    flex: 1;
}
.right-panel h3 {
    font-weight: bold;
    margin-bottom: 25px;
}
.input-group-text {
    background: #f0f0f0;
}
footer {
    margin-top: 20px;
    color: white;
    text-align: center;
}
</style>
</head>
<body>

<div class="container-flex">
    <div class="card-login">
        <div class="left-panel d-flex flex-column justify-content-center">
            <h2>SocialConnect</h2>
            <p>Réinitialisez votre mot de passe facilement.</p>
            <div class="feature"><i class="bi bi-lock"></i> Sécurité renforcée</div>
            <div class="feature"><i class="bi bi-envelope-fill"></i> Email de réinitialisation rapide</div>
            <div class="feature"><i class="bi bi-shield-lock-fill"></i> Confidentialité garantie</div>
        </div>

        <div class="right-panel">
            <div id="forgotMessage"></div>
            <h3>Mot de passe oublié</h3>
            <form id="forgotForm">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" class="form-control" name="email" placeholder="Votre adresse e-mail" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Envoyer le lien de réinitialisation</button>
            </form>
            <div id="loaderForgot" class="text-center my-3" style="display:none;">
                <div class="spinner-border text-primary"></div>
            </div>

            <div class="text-center mt-3 mb-4">
                <p><a href="../../index.html" class="text-decoration-none">Retour à la connexion</a></p>
            </div>
        </div>
    </div>
</div>

<script src="../../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../../assets/js/forgot.js"></script>
<footer>
    <p>&copy; 2025 SocialConnect</p>
</footer>
</body>
</html>
